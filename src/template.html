<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Template page</title>
  </head>
  <body class="app">
    <header class="app__header">My movies explorer!</header>
    <nav class="request-parameters">
      <fieldset class="sort">
        <legend>Sort</legend>
        <label><input type="radio" name="sort" value="order[title]" checked /><span  class="button sort__button">Title</span></label>
        <label><input type="radio" name="sort" value="order[releaseDate]" /><span  class="button sort__button">Date</span></label>
        <label><input type="radio" name="sort" value="order[genres.name]" /><span  class="button sort__button">Genre</span></label>
        <label><input type="radio" name="sort" value="order[originalLanguage]" /><span  class="button sort__button">Country</span></label>
      </fieldset>
      <fieldset class="filters">
        <legend>Filters</legend>
      </fieldset>
    </nav>
    <article class="movies-list"></article>
    <nav class="pagination"></nav>
  </body>
</html>
